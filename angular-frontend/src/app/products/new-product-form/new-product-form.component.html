<div class="d-flex justify-content-end mb-3">
  <button class="btn btn-sm btn-outline-primary" (click)="open(demoModal)">Add new product</button>
</div>
<ng-template #demoModal let-modal>
  <form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add new product</h4>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
        (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel"
          placeholder="Acme Soda Cleaner">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button> -->
      <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">Submit</button>
    </div>
  </form>
</ng-template>
